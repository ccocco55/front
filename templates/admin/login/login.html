        <div id="email-test" style="display: none;">
            <div class="boot-alert"> 
                <div class="alert-inner animate__animated animate__fadeIn animate__faster raise">
                    <div class="header">
                        <h3 class="alert-title">알림</h3>
                    </div>
                    <div class="body">이메일 형식에 맞게 입력해주세요.</div> 
                    <div class="footer">
                        <div class="button-if layout-xs-row">
                            <a href="" id="boot-alert-success-button" class="alert-button success-btn full-alert-button bootpay-color bootpay-theme-color">확인</a>
                        </div>
                    </div>
                </div>
            </div> 
        </div>
            <!-- 비밀번호 모달창 -->
            <div id="password-test" style="display: none;">
                <div class="boot-alert">
                  <div class="alert-inner animate__animated animate__fadeIn animate__faster raise">
                    <div class="header">
                      <h3 class="alert-title">알림</h3>
                    </div>
                    <div class="body">
                      비밀번호를 입력해주세요.
                    </div>
                    <div class="footer">
                      <div class="button-if layout-xs-row">
                        <a href="" 
                           id="boot-alert-success-button" 
                           class="alert-button success-btn full-alert-button bootpay-color bootpay-theme-color">
                          확인
                        </a>
                      </div>
                    </div>
                  </div>
                </div>
            </div>

            <div id="password-test" style="display: none;">
                <div class="boot-alert">
                  <div class="alert-inner animate__animated animate__fadeIn animate__faster raise">
                    <div class="header">
                      <h3 class="alert-title">알림</h3>
                    </div>
                    <div class="body">

                      <div class="button-if layout-xs-row">
                        <a href=""

                           class="alert-button success-btn full-alert-button bootpay-color bootpay-theme-color">
                          확인
                        </a>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

                                너도먹고나도먹고 소개글 작성할부분

                        </div>
                        <div class="login-box center-box">
                            <div class="box-title roboto">
                                <span class="text-primary">
                                    LOG</span>IN</div>
                            <div class="box-subtitle">
                                너도먹고나도먹고 관리자에 로그인하세요
                            </div>
                            <!-- <form> 시작위치 ? -->
                            <div class="form-group">
                                <input id="email-input" class="form-control h65" placeholder="이메일 계정을 입력해주세요" name="bootpay" value="">
                            </div>
                            <div class="form-group">
                                <input id="password-input"  class="form-control h65" type="password" placeholder="패스워드를 입력해주세요" name="password" value="">
                            </div>
                            <div class="form-group form-boot-check">
                                <label id="auto-login-checkbox-label">
                                    <input type="checkbox" name="auto-login" id="auto-login-checkbox" style="display:none;">
                                    <div class="boot-check d-flex align-items-center undefined">
                                        <div class="boot-check-box"tabindex="0"style="width: 20px; height: 20px;">
                                            <i class="mdi mdi-check" ></i>

                                        </div>
                                        <div class="boot-check-content flex-grow-1">자동로그인</div>
                                    </div>
                                </label>
                            </div>
                            <div class="btn-wrapper">
                                <button id="login-button"class="btn btn-primary btn-login h65 btn-block">로그인</button>
                            </div>
                            <div class="link-wrapper text-center">
                                <a class="boot-link link-find-pw" href="/find_pw"></a>
                                <a class="boot-link link-join" href="/join"></a>
                            </div>
